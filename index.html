<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%ICON_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%ICON_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%ICON_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%ICON_URL%/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Red Light Green Light</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-title">
      R<span>e</span>d Li<span>g</span>ht G<span>r</span>een Lig<span>h</span>t
    </div>
    <div class="start-btn">START</div>
    <img src="./images/sound.png" class="mute-btn" />
    <img src="./images/restart.png" class="restart-btn" />
    <div class="game-window">
      <div class="window-top">
        <div class="game-notification">Get ready!</div>
        <div class="turrets">
          <img src="./images/turret_px.png" class="turret" />
          <img src="./images/turret_px.png" class="turret" />
          <img src="./images/turret_px.png" class="turret" />
          <img src="./images/turret_px.png" class="turret" />
          <img src="./images/turret_px.png" class="turret" />
        </div>
        <div class="game-timer">60</div>
      </div>
      <div class="window-bottom">
        <img src="./images/ai_1_left.png" id="ai-1" />
        <div class="doll-lane">
          <img src="./images/doll_green.png" class="doll" />
          <img src="./images/dead_tree_px.png" class="tree" />
          <img src="./images/ai_2_left.png" id="ai-2" />
        </div>
        <img src="./images/character_indicator.png" id="player_indicator" />
        <img src="./images/character_left.png" id="player" />
      </div>
    </div>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
