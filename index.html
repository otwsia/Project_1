<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Red Light Green Light</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-window">
      <div class="window-top">
        <div class="game-notification">Click anywhere to start!</div>
        <div class="turrets">
          <img src="./images/turret_px.png" class="turret" />
          <img src="./images/turret_px.png" class="turret" />
          <img src="./images/turret_px.png" class="turret" />
          <img src="./images/turret_px.png" class="turret" />
          <img src="./images/turret_px.png" class="turret" />
        </div>
        <div class="game-timer">60</div>
      </div>
      <div class="window-bottom">
        <div class="doll-lane">
          <img src="./images/doll_green.png" class="doll" />
          <img src="./images/dead_tree_px.png" class="tree" />
        </div>
        <div class="player-lane">
          <img src="./images/character_left.png" id="player" />
        </div>
      </div>
    </div>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
